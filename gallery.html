        /* Gallery Styles */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); /* Cột linh hoạt, min 200px */
    gap: 20px; /* Khoảng cách giữa các ảnh */
    padding: 10px;
    justify-content: center; /* Căn giữa gallery */
}

.gallery-item {
    position: relative;
    width: 100%; /* Chiếm toàn bộ chiều rộng cột */
    padding-bottom: 100%; /* Tỷ lệ khung vuông */
    overflow: hidden;
    background-color: #fff;
    transition: transform 0.3s ease; /* Hiệu ứng phóng to */
}

.gallery-item:hover {
    transform: scale(1.05); /* Phóng to nhẹ khi hover */
}

.gallery-item img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Cắt ảnh để khớp kích thước khung */
    transition: opacity 0.3s ease; /* Hiệu ứng mờ dần */
    border-radius: 30px;
}

.gallery-item:hover img {
    opacity: 0.8; /* Làm mờ ảnh khi hover */
}

.gallery-item p {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Canh giữa văn bản */
    padding: 5px 10px;
    background-color: rgba(0, 0, 0, 0.5); /* Nền đen trong suốt */
    color: white; /* Màu chữ trắng */
    opacity: 0; /* Ẩn văn bản mặc định */
    transition: opacity 0.3s ease; /* Hiệu ứng mượt */
    margin: 0;
}

.gallery-item:hover p {
    opacity: 1; /* Hiện văn bản khi hover */
}

/* Responsive Design */
@media (max-width: 767px) {
    .gallery {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Giảm kích thước ảnh cho màn hình nhỏ */
    }

    .gallery-item p {
        font-size: 12px; /* Giảm cỡ chữ cho màn hình nhỏ */
    }
}
    </style>
