<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Display</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Custom style cho trang QR */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .nav-bar {
            background-color: #08315a;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            font-size: 18px;
        }

        .nav-bar button {
            background-color: transparent;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin-right: 10px;
        }

        .qr-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 50px); /* Trừ đi chiều cao của thanh điều hướng */
        }

        .qr-container img {
            width: 300px;
            height: 300px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <!-- Thanh điều hướng -->
    <div class="nav-bar">
        <button onclick="history.back()">&#8592; Quay lại</button>
        <span>Trang Quét Mã QR</span>
    </div>

    <!-- Nội dung QR Code -->
    <div class="qr-container">
        <img src="qr-code.png" alt="QR Code">
    </div>
</body>
</html>
