<!DOCTYPE html>
<html>
<head>
	<title>Website với các ô vuông</title>
	<style>
		.square {
			width: 200px;
			height: 300px;
			border: 1px solid rgb(255, 255, 255);
			display: inline-block;
			text-align: center;
			vertical-align: middle;
			margin: 10px;
			font-size: 24px;
			font-weight: bold;
			color: white;
		}
		.info {
			background-color: rgb(255, 255, 255);
			border-radius: 30px;
			color: black;
			box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
		}
		.listmusic {
			background-color: rgb(255, 255, 255);
			border-radius: 30px;
			color: black;
			box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
		}
		.music {
			background-color: rgb(255, 255, 255);
			border-radius: 30px;
			color: black;
			box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
		}

		body {
			font-family: 'Roboto', sans-serif;
		}
		.info p{
			font-size: 15px;
			padding: 1px 10px;
			text-align: left;
		}
		.music p{
			font-size: 15px;
			padding: 1px 10px;
			text-align: center;
		}
		h3{
			text-decoration: underline;
		}
		iframe{
			border-radius: 20px;
		}
	</style>
</head>
<body>
	<div class="square info">
		<h3>Thông tin</h3>
		<p>- Họ và tên: Diễn Nguyễn </p>
		<p>- Năm sinh: 03/06/1995</p>
		<p>- Địa chỉ: An Minh-KG </p>
		<p>- Tình trạng: Đã có vợ</p>
		<p>- Điện thoại: 0399962032</p>

	</div>
	
	<div class="square listmusic">
		<h3>List nhạc</h3>
	
	</div>
	<div class="square music">
		<h3>Nghe nhạc</h3>
		<p>Chúc nghe nhạc vui vẻ!!</p>
		<iframe id="ytplayer" type="text/html" width="180" height="150"
		src="https://www.youtube.com/embed/9IhbC1PQ5t8"
		frameborder="0" allowfullscreen>
		<p>Chúc sếp nghe nhạc vui vẻ!!</p>
	</div>

	
	
	
</body>
</html>
