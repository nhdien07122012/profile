<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Diễn Nguyễn Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .info-table {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: center;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .info-table th, .info-table td {
            padding: 12px 16px;
            border-bottom: 1px solid #ddd;
            text-align: center;
            border-radius: 10px;
        }

        .info-table th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        .info-table tr:hover {
            background-color: #f5b4b4b6;
        }

        @media (max-width: 767px) {
            .info-table {
                font-size: 14px;
            }

            .info-table th, .info-table td {
                padding: 8px 12px;
            }
        }
        /*CSS cho button bật tắt darkmode*/
        
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="profile">
            <img src="profile-pic.jpg" alt="Profile Picture" loading="lazy">
        </div>
        <nav>
            <ul>
                <li><a href="#"><i class="fas fa-home"></i><span class="nav-text">Trang chủ</span></a></li>
                <li>
                    <a href="qr.html">
                        <i class="fas fa-qrcode"></i>
                        <span class="nav-text">Quét QR</span>
                    </a>
                </li>                
                <li><a href="gallery.html"><i class="fas fa-images"></i><span class="nav-text">Bộ sưu tập</span></a></li> <!-- Liên kết bộ sưu tập -->
                <li><a href="#"><i class="fas fa-plane"></i><span class="nav-text">Leave Requests</span></a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <header>
            <button id="menu-toggle" aria-label="Toggle Menu">☰</button>
           <!-- <button id="darkmode-toggle" aria-label="Toggle Dark Mode">
                <i class="fas fa-moon"></i>
            </button>  -->
        </header>
        <section class="personal-profile">
            <div class="cover-photo">
                <img src="cover-photo.jpg" alt="Cover Photo" loading="lazy">
            </div>
            <div class="avatar">
                <img src="profile-pic.jpg" alt="Avatar" loading="lazy">
            </div>
            <div class="info-section">
                <table class="info-table">
                    <thead>
                        <tr>
                            <th>Thông tin</th>
                            <th>Chi tiết</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><i class="fas fa-user"></i> Họ tên</td>
                            <td>Nguyễn Hoài Diễn</td>
                        </tr>
                        <tr>
                            <td><i class="fas fa-phone"></i> Số điện thoại</td>
                            <td>0399962032</td>
                        </tr>
                        <tr>
                            <td><i class="fas fa-map-marker-alt"></i> Địa chỉ</td>
                            <td>575 Nguyễn Trung Trực, An Hòa, Rạch Giá, Kiên Giang</td>
                        </tr>
                        <tr>
                            <td><i class="fas fa-building"></i> Nơi làm việc</td>
                            <td>Bưu điện tỉnh Kiên Giang</td>
                        </tr>
                    </tbody>
                </table>
                <div class="qr-code" id="qr-code">
                    <img src="qr-code.png" alt="QR Code" loading="lazy">
                </div>
            </div>
        </section>

    </div>

    <script src="main.js"></script>
</body>
</html>
